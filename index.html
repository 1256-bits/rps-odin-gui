<!DOCTYPE html>
<html>

<head>
    <title>Rock, Paper, Scissors</title>
    <meta charset="utf-8">
    <script src="rps.js" defer></script>
    <script src="intro.js" defer></script>
    <script src="scroll.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="scroll.css">
</head>

<body>
    <div class="vh-100 background center-flex op-100 fade-animation" id="firefox-is-new-ie">
        <div id="intro">
        </div>
        <button type="button" id="close-intro" class="op-0 fade-animation">Close</button>
    </div>
    <div class="vh-100 hide" id="main-screen">
        <div class="ul">
            <div id="container">
                <div class="wrapper">
                    <div class="disable">one</div>
                    <div class="begin">two</div>
                    <div class="previous">three</div>
                    <div class="current">one</div>
                    <div class="next">two</div>
                    <div class="end">three</div>
                    <div class="disable">one</div>
                </div>
            </div>
        </div class="ul">
    </div>
    <script>
        document.querySelector("#firefox-is-new-ie").remove();
        document.querySelector("#main-screen").classList.replace("hide", "center-flex");
    </script>
</body>

</html>
