<!DOCTYPE html>
<html>

<head>
    <title>Rock, Paper, Scissors</title>
    <meta charset="utf-8">
    <script src="rps.js" defer></script>
    <script src="intro.js" defer></script>
    <script src="scroll.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="scroll.css">
</head>

<body>
    <div class="vh-100 background center-flex op-100 fade-animation">
        <div id="intro">
        </div>
        <button type="button" id="close-intro" class="op-0 fade-animation">Close</button>
    </div>
    <div class="vh-100 hide" id="main-screen">
        <ul>
            <li>one</li>
            <li class="hide">two</li>
            <li class="hide">three</li>
        </ul>
    </div>
    <script>
        document.querySelector(":has(>#intro)").remove();
        document.querySelector("#main-screen").classList.replace("hide", "center-flex");
    </script>
</body>

</html>
